<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Página Inicial</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Cadastro</a></li>
            <li><a href="contact.html">Contato</a></li>

        </ul>
    </nav>
    <h1 class="texto">Cadastre-se</h1>
    <section>
        <div id="formulario">
            <fieldset>
                <legend> Dados pessoais</legend>
                <form>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" maxlength="200" required>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
            </fieldset>

            <div>
                <fieldset>
                    <legend> Endereço</legend>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" required>

                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" required>

                    <label for="numero">Número:</label>
                    <input type="text" id="numero" required>

                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" required>

                    <label for="bio">Descrição:</label>
                    <textarea id="bio" rows="4" required></textarea>

                    <label for="area-atuacao">Área de atuação:</label>
                    <select>
                        <option value="" selected disabled> Selecione uma área de atuação</option>
                        <option value="fullstack">Desenvolvedor Full Stack</option>
                        <option value="cloud">DevOPS loud</option>
                        <option value="fullstack, cloud">A</option>
                    </select>
                </fieldset>
            </div>

            <button type="submit">Cadastrar</button>
            <button type="reset">Limpar</button>

            </form>
        </div>
    </section>
</body>

</html>
